<!-- Publish Section -->

<div class="da-100">
  <div style="height:50px;"></div>
  <div class="scrollable-dark da-view">
    <div class="da-5"></div>
    <div class="container-fluid">
      <div class="section-title center text-center">
        <h2>Publish <strong>content</strong></h2>
      </div>
      <div class="da-5"></div>
      <div class="col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10">
        <div class="col-sm-12 row">
          <div class="col-sm-3">
            <label class="custom-label"><p>Thumbnail:</p></label>
            <div class="view-item" style="margin-top:0px;">
              <div class="hover-bg">
                <a href="#" ng-click="openActivity(activity.id)">
                  <div class="hover-text" style="padding-top:30px;">
                    <h4 ng-bind="resource.title"></h4>
                    <small ng-bind="resource.date"></small>
                    <div class="clearfix"></div>
                    <i class="fa fa-cloud-upload"></i>
                  </div>
                  <div style="height: 198px; background-color: #222; background-image: url('img/portfolio/item_video.png'); background-size: contain; background-repeat: no-repeat; background-position: center; border-radius: 7px;">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="row">
              <div class="form-group col-sm-6 ">
                <label class="custom-label"><p>Content type:</p></label>
                <input ng-model="type" type="text" class="form-control" placeholder="Title">
              </div>
              <div class="form-group col-sm-6">
                <label class="custom-label"><p>Activity type:</p></label>
                <input ng-model="resource.type" type="text" class="form-control" placeholder="Title">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="custom-label"><p>Title:</p></label>
                <input ng-model="resource.title" type="text" class="form-control" placeholder="Title">
              </div>
              <div class="form-group col-sm-6">
                <label class="custom-label"><p>Date:</p></label>
                <input ng-model="resource.date" type="text" class="form-control" placeholder="Title">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12">
                <label class="custom-label"><p>Tags:</p></label>
                <input ng-model="resource.tags" type="text" class="form-control" placeholder="Title">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <ul class="nav nav-tabs">
              <li ng-class="(activeTab == 0) ? 'active' : ''"><a href="" ng-click="setActiveTab(0)">HTML</a></li>
              <li ng-class="(activeTab == 1) ? 'active' : ''"><a href="" ng-click="setActiveTab(1)">Preview</a></li>
              <li ng-class="(activeTab == 2) ? 'active' : ''"><a href="" ng-click="setActiveTab(2)">Mixed</a></li>
            </ul>
          </div>
          <div id="textarea" ng-class="description" ng-show="(activeTab == 0) || (activeTab == 2)">
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="makeBold()"><i class="fa fa-bold"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="makeItalic()"><i class="fa fa-italic"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="makeUnderlined()"><i class="fa fa-underline"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="makeStrikethrough()"><i class="fa fa-strikethrough"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="makeParagraph()"><i class="fa fa-paragraph"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="insertBreak()">&lt;br&gt;</button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;"><i class="fa fa-link"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;"><i class="fa fa-picture-o"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="insertSoundcloudSound()"><i class="fa fa-soundcloud"></i></button>
            <button class="btn btn-default" type="submit" style="margin-top:10px;" ng-click="insertYoutubeVideo()"><i class="fa fa-youtube-play"></i></button>
            <textarea id="textarea" ng-model="resource.description" ng-change="updatePreview()" class="form-control" rows="30" style="overflow:hidden; margin-top:10px;"></textarea>
          </div>
          <div ng-class="preview" style="margin-top:10px;" ng-show="(activeTab == 1) || (activeTab == 2)">
            <h2 ng-bind="resource.title" class="center text-center" style="padding:10px;font-weight:300;"></h2>
            <div class="da-5"></div>
            <div ng-bind-html="previewHtml" style="padding:10px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="height:50px;"></div>
  </div>
</div>
