<!-- Authorize Section -->

<div class="text-center da-100">
  <div style="height:50px;"></div>
  <div class="scrollable-dark da-view">
    <div class="da-5"></div>
    <div class="container">
      <div class="section-title center">
        <h2>Please, <strong>log in</strong> to continue</h2>
      </div>
      <div style="height:100px;"></div>
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
        <form>
          <div class="form-group">
            <label class="custom-label">User name:</label>
            <input ng-model="user.username" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="custom-label">Password:</label>
            <input ng-model="user.password" type="password" class="form-control">
          </div>
        </form>
        <div class="center">
          <i class="fa fa-check-circle circle-button" ng-click="login()"></i>
        </div>
      </div>
    </div>
    <div style="height:50px;"></div>
  </div>
</div>
