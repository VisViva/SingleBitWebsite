<!-- Authorize Section -->

<div class="text-center da-100">
  <div class="dr-15"></div>
  <div class="container">
    <div class="section-title center">
      <h2>Please, <strong>log in</strong> to continue</h2>
    </div>
    <div class="col-md-4 col-md-offset-4 scrollable-dark da-60 touch-moveable">
      <div class="da-10"></div>
      <form>
        <div class="form-group">
          <label class="custom-label">User name:</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label class="custom-label">Password:</label>
          <input type="password" class="form-control">
        </div>
      </form>
      <div class="center">
        <button type="submit" class="btn btn-warning btn-default">Submit</button>
      </div>
    </div>
  </div>
</div>
