<!-- Dashboard Section -->

<div class="da-100">
  <div style="height:50px;"></div>
  <div class="scrollable-dark da-view">
    <div class="da-5"></div>
    <div class="container-fluid">
      <div class="section-title center text-center">
        <h2>Hello, <strong ng-bind="currentUser + '!'"></strong></h2>
      </div>
      <div class="da-5"></div>
      <div class="col-sm-offset-1 col-sm-10">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a>Resources</a></li>
        </ul>
      </div>
      <div class="da-10"></div>
      <div class="col-sm-offset-1 col-sm-10 table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>Type</th>
              <th>Date</th>
              <th>Title</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody ng-repeat="resource in resources">
            <tr>
              <td ng-bind="resource.contentType + '/' + resource.resourceType"></td>
              <td ng-bind="resource.date | Date"></td>
              <td ng-bind="resource.title"></td>
              <td class="pull-right">
                <i class="fa fa-check-circle circle-button-small" ng-click="editResource(resource._id)"></i>
                <i class="fa fa-times-circle circle-button-small" ng-click="deleteResource(resource._id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="text-center center">
      <i class="fa fa-arrow-circle-left circle-button" ng-click="logout()"></i>
      <i class="fa fa-plus-circle circle-button" ng-click="newResource()"></i>
    </div>
    <div style="height:50px;"></div>
  </div>
</div>
