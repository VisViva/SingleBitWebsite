<!-- View Section -->

<div id="projects" class="viewport-100">
  <div style="height:10%"></div>

  <div class="section-title text-center center" style="height:13%">
    <h2 ng-bind="resource.title"></h2>
  </div>

  <div class="container scrollable-dark-inside-view" style="height:60%">
    <div class="text-center">
      <div ng-bind-html="resource.description"></div>
    </div>
  </div>

  <div style="height:2%"></div>

  <div class="text-center center" style="height:10%">
    <i class="fa fa-arrow-circle-left back-arrow" ng-click="goBack()"></i>
  </div>
</div>
