<!-- View Section -->

<div id="projects" class="da-100">
  <div style="height:50px;"></div>
  <div class="scrollable-dark da-view">
    <div class="da-5"></div>
    <div class="section-title text-center center">
      <h2 ng-bind="resource.title"></h2>
    </div>
    <tag-list ng-model="resource.tags" on-click="searchByTag(query)"></tag-list>
    <div style="height:50px;"></div>
    <div class="container col-xs-offset-0 col-xs-12 col-sm-offset-2 col-sm-8">
      <div class="spinner da-45" ng-show="loading"></div>
      <div ng-hide="loading">
        <div ng-bind-html="resource.description"></div>
      </div>
    </div>
    <div style="height:50px;"></div>
    <div class="text-center center col-sm-12">
      <i class="fa fa-arrow-circle-left circle-button" ng-click="goBack()"></i>
    </div>
    <div style="height:30px;"></div>
    <div class="section-title text-center center col-sm-12">
      <span ng-show="(comments.length == 0) && !loading">Be the first to comment!</span>
      <span ng-bind="'Comments (' + comments.length + '):'" ng-hide="(comments.length == 0) || loadingComments"></span>
      <div class="spinner da-45" ng-show="loadingComments"></div>
      <div style="height:50px"></div>
      <div ng-repeat="comment in comments">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
          <span class="comment-label" ng-bind="'Commented by '"></span>
          <strong style="font-size:12px" class="comment-label" ng-bind="comment.sender"></strong>
          <span class="comment-label" ng-bind="' on ' + (comment.date | Date) + ':'"><br></span>
          <div style="height:10px"></div>
          <div class="comment-body" ng-bind="comment.text"></div>
        </div>
        <div style="height:10px"></div>
      </div>
      <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
      <div style="height:50px"></div>
          <div class="form-group">
            <label class="custom-label">Name:</label>
            <input ng-model="comment.sender" type="text" class="form-control" placeholder="Your name">
          </div>
          <div class="form-group">
            <label class="custom-label">Comment:</label>
            <textarea ng-model="comment.text" class="form-control" rows="3" placeholder="Your comment"></textarea>
          </div>
        <div class="center">
          <i class="fa fa-check-circle circle-button" ng-click="submit()"></i>
        </div>
        <div style="height:150px;"></div>
      </div>
    </div>
  </div>
</div>
