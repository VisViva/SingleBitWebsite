<!-- Feed Section -->

<div id="projects" class="da-100">
  <div style="height:50px;"></div>
  <div class="scrollable-dark da-view">
    <div class="da-5"></div>
    <div class="section-title text-center center">
      <h2>Latest <strong>activities</strong></h2>
      <div style="height:10px;"></div>
      <span style="font-size:13px; color:#CCC" ng-bind="'(' + total + ')'" ng-hide="loading"></span>
    </div>
    <div class="da-5"></div>
    <div class="categories">
      <ul>
        <li><div href="#" ng-class="type == 'activity' ? 'active' : ''" class="custom-link" ng-click="changeType('activity')">All</div></li>
        <li><div href="#" ng-class="type == 'article' ? 'active' : ''" class="custom-link" ng-click="changeType('article')">Articles</div></li>
        <li><div href="#" ng-class="type == 'diary' ? 'active' : ''" class="custom-link" ng-click="changeType('diary')">Diary</div></li>
        <li><div href="#" ng-class="type == 'podcast' ? 'active' : ''" class="custom-link" ng-click="changeType('podcast')">Podcasts</div></li>
        <li><div href="#" ng-class="type == 'blog' ? 'active' : ''" class="custom-link" ng-click="changeType('blog')">Blog</div></li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="container">
      <div class="spinner da-45" ng-show="loading"></div>
      <div ng-repeat="activity in activities" ng-hide="loading">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <view-item ng-model="activity" ng-click="openActivity(activity._id)" placeholder="img/backgrounds/VIEW_ITEM_PLACEHOLDER.jpg"></view-item>
        </div>
      </div>
    </div>
    <div class="categories" ng-hide="loading">
      <ul>
        <li ng-repeat="i in getPagesArray() track by $index"><div ng-class="page == $index+1 ? 'active' : ''" class="pagination-link" ng-click="paginateTo($index+1);"></div></li>
      </ul>
    </div>
    <div style="height:50px;"></div>
  </div>
</div>
