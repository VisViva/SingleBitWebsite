<!-- Type Section -->

<div id="projects" class="da-100">
  <div style="height:50px;"></div>
  <div class="scrollable-dark da-view">
    <div class="da-5"></div>
    <div class="section-title text-center center">
      <h2><strong ng-bind="type"></strong> projects</h2>
      <div style="height:10px;"></div>
      <span style="font-size:13px; color:#CCC" ng-bind="'(' + total + ')'"></span>
    </div>
    <div class="da-10"></div>
    <div class="section-title center text-center" ng-show="!loading && (total == 0)">
      <div style="height:80px;"></div>
      <span>Sorry, there are no <span ng-bind="type.toLowerCase()"></span> projects right now</span>
      <div style="height:80px;"></div>
    </div>
    <div class="container">
      <div class="spinner da-45" ng-show="loading"></div>
      <div ng-repeat="project in projects" ng-hide="loading || (total == 0)">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <view-item ng-model="project" ng-click="openProject(project._id)" placeholder="img/backgrounds/VIEW_ITEM_PLACEHOLDER.jpg"></view-item>
        </div>
      </div>
    </div>
    <div class="categories" ng-hide="loading || (total == 0)">
      <ul>
        <li ng-repeat="i in getPagesArray() track by $index"><div ng-class="page == $index+1 ? 'active' : ''" class="pagination-link" ng-click="paginateTo($index+1);"></div></li>
      </ul>
    </div>
    <div style="height:50px;"></div>
  </div>
</div>
