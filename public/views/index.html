<!DOCTYPE html>
<html lang="en" ng-app="SingleBitApplication">
<head>
  <!-- Basics -->

  <title>Single Bit</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Single Bit is a company that focuses on game development.">
  <meta name="keywords" content="single bit, game development, abdulali gasimov, gamedev, gamedev diary">
  <meta name="author" content="Abdulali Gasimov">

  <!-- Favicons -->

  <link rel="shortcut icon" href="img/company/LOGO_COMPACT.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/company/APPLE_TOUCH_ICON.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/company/APPLE_TOUCH_ICON_72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/company/APPLE_TOUCH_ICON_14.png">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="../dist/css/stylesheets.min.css">

  <!-- Scripts -->

  <script type="text/javascript" src="../dist/js/scripts.min.js"></script>
</head>

<body ng-controller="MainController">

  <!-- Navigation -->

  <nav id="menu" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html" ng-hide="search">
          <img src="img/company/LOGO_SINGLEBIT.png" class="img-responsive" alt="...">
        </a>
        <input ng-show="search" type="text" class="form-control search-pane" placeholder="Search">
      </div>

      <!-- Main Menu Actions -->

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-left">
          <span class="navbar-button navbar-nav hover-glow-orange" ng-click="toggleSearch()">
            <i ng-show="search" style="margin-right:1px;" class="fa fa-times-circle"></i><i ng-hide="search" class="fa fa-search"></i>&nbsp;&nbsp;SEARCH
          </span>
          <span class="navbar-button navbar-nav hover-glow-orange" ng-class="{active: isPageSelected(0)}" ng-click="gotoHome()">HOME</span>
          <span class="navbar-button navbar-nav hover-glow-orange" ng-class="{active: isPageSelected(1) && isViewSelected('feed')}" ng-click="gotoFeed()">FEED</span>
          <span class="navbar-button navbar-nav hover-glow-orange" ng-class="{active: isPageSelected(1) && isViewSelected('projects')}" ng-click="gotoProjects()">PROJECTS</span>
        </div>
        <div class="navbar-right">
          <span class="navbar-button navbar-button-space navbar-nav hover-glow-orange" ng-class="{active: isPageSelected(1) && isViewSelected('about')}" ng-click="gotoAbout()">ABOUT</span>
          <span class="navbar-button navbar-nav hover-glow-orange" ng-class="{active: isPageSelected(1) && isViewSelected('contact')}" ng-click="gotoContact()">CONTACT</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Home Page -->

  <div id="home" class="text-center da-100">
    <div class="da-30"></div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <img src="img/company/LOGO.png" class="img-responsive center-block" alt="..." style="width:25%;">
      </div>
    </div>
    <div class="da-20"></div>
    <div ng-click="gotoFeed()"><i class="fa fa-angle-down page-scroll down-arrow-button"></i></div>
  </div>

  <!-- View Section -->

  <div id="view" class="da-100">
    <spinner name="viewSpinner" class="spinner da-100" show="true">
    </spinner>
    <div class="zoom-in-start">
      <div ng-view></div>
    </div>
  </div>
</body>
</html>
